# Used by "openstack overcloud deploy"

environments:

# Defines from where to fetch service container images
- "$ENVIRONMENTS/container-images.yaml"

# Defines networks per our "networks.yaml"
# Maps roles to their Single-NIC vLAN network configurations
# See: "templates/network/config/single-nic-vlans/"
- "$ENVIRONMENTS/network-environment.yaml"

# Defines ports for each role its service on the networks defined above
# * See: "templates/network/"
# *      "templates/network/ports/" 
- "$ENVIRONMENTS/network-isolation.yaml"
# (without it nodes can't access outside world)

