# See: https://docs.openstack.org/tripleo-quickstart/latest/node-configuration.html
# Based on config/nodes/1ctlr_1comp_1ceph.yml

overcloud_nodes:
- name: control_0
  flavor: control
  virtualbmc_port: 6230

- name: compute_0
  flavor: compute
  virtualbmc_port: 6231

- name: ceph_0
  flavor: ceph
  virtualbmc_port: 6232

node_count: 3

topology_map:
  CephStorage:
    scale: 1

network_isolation: true
network_isolation_type: single-nic-vlans

# Ceph disk sizes
# To check, e.g.: hypervisor/virsh vol-info ceph_0_vdb.img --pool oooq_pool

# For ceph_0.qcow2
#ceph_disk: 80 # number in GiB, 50 is default

# For # ceph_0_vdb, _vdc, _vdd
extradisks_size: 100G # number in bytes, can use "G" suffix for GiB
